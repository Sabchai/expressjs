<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <style>
          
          body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .service-item {
            background-color: transparent;
            width: 200px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service-item:hover {
            transform: scale(1.05);
            
        }
        .service-item .circle {
            background-color: #fff;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }
        .service-item .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .service-title {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .service-item {
                width: 150px;
                height: 200px;
            }
            .service-item .circle {
                padding-bottom: 75%;
            }
            .service-title {
                font-size: 12px;
            }
        }
    
    </style>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <div class="services-container">
        <div class="service-item">
            <div class="circle">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/022/385/025/small/a-cute-surprised-black-haired-anime-girl-under-the-blooming-sakura-ai-generated-photo.jpg" alt="Representación de Audiencia">
            </div>
            <div class="service-title">REPRESENTACIÓN DE AUDIENCIA</div>
        </div>
        <div class="service-item">
            <div class="circle">
                <img src="https://cdn.pixabay.com/photo/2024/04/08/10/27/ai-generated-8683187_640.png" alt="Imputación de Cargos">
            </div>
            <div class="service-title">IMPUTACIÓN DE CARGOS</div>
        </div>
        <div class="service-item">
            <div class="circle">
                <img src="https://cdn.pixabay.com/photo/2024/04/16/21/11/ai-generated-8700789_640.jpg" alt="Legalización de Captura">
            </div>
            <div class="service-title">LEGALIZACIÓN DE CAPTURA</div>
        </div>
        <div class="service-item">
            <div class="circle">
                <img src="https://somoskudasai.com/wp-content/uploads/2023/02/portada_ia-15.jpg" alt="Lectura de Fallo">
            </div>
            <div class="service-title">LECTURA DE FALLO</div>
        </div>
        <div class="service-item">
            <div class="circle">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfQnVH3mEw6l24Lyuv2XZMv-1nx8gCJG6X4A&s" alt="Aplicación Recurso de Casos">
            </div>
            <div class="service-title">APLICACIÓN RECURSO DE CASOS</div>
        </div>
        <div class="service-item">
            <div class="circle">
                <img src="https://static.vecteezy.com/system/resources/previews/002/947/531/original/cute-and-beautiful-anime-girls-with-cat-vector.jpg" alt="Demandas Corte Penal Internacional">
            </div>
            <div class="service-title">DEMANDAS CORTE PENAL INTERNACIONAL</div>
        </div>
        <div class="service-item">
            <div class="circle">
                <img src="https://as2.ftcdn.net/v2/jpg/05/59/04/99/1000_F_559049966_Z1MWRF7XwS3QwGyDLLbDaaplqtpPVDm5.jpg" alt="Acusación">
            </div>
            <div class="service-title">ACUSACIÓN</div>
        </div>
        <div class="service-item">
            <div class="circle">
                <img src="https://img.freepik.com/foto-gratis/personaje-estilo-anime-espacio_23-2151134100.jpg?size=626&ext=jpg&ga=GA1.1.2113030492.1720396800&semt=ais_user" alt="Apelación ante el Tribunal">
            </div>
            <div class="service-title">APELACIÓN ANTE EL TRIBUNAL</div>
        </div>
    </div>
</body>
</html>
